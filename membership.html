<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership | Coach Jay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    nav {
      background: #2f3a2f;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: #f39c12;
      margin: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      color: #f39c12;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #2f3a2f;
      padding: 2rem;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #f39c12;
      background: transparent;
      color: white;
    }
    button {
      background: #f39c12;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="training.html">Training</a>
    <a href="nutrition.html">Nutrition</a>
    <a href="membership.html">Membership</a>
  </nav>

  <h1>Membership Registration</h1>
  <form action="https://formspree.io/f/xkgbdqea" method="POST">
    <input type="hidden" name="_next" value="index.html" />
    <label>Full Name: <input type="text" name="name" required></label>
    <label>Contact Number: <input type="tel" name="phone" required></label>
    <label>Choose a Plan:
      <select name="plan">
        <option>$5 / Week</option>
        <option>$40 / Month</option>
      </select>
    </label>
    <label>Preferred Contact Method:
      <select name="contact">
        <option>WhatsApp</option>
        <option>Phone Call</option>
        <option>Email</option>
      </select>
    </label>
    <label>Primary Fitness Goals: <textarea name="fitness_goals" rows="2"></textarea></label>
    <label>Do you currently have a gym membership? 
      <select name="current_membership"><option>Yes</option><option>No</option></select>
    </label>
    <label>Preferred Training Time: <input type="text" name="preferred_time"></label>
    <label>How did you hear about us? <input type="text" name="referral"></label>
    <label>Special Requests or Comments: <textarea name="comments" rows="2"></textarea></label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
