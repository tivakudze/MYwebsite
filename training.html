<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Training | Coach Jay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    nav {
      background: #2f3a2f;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: #f39c12;
      margin: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      color: #f39c12;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #2f3a2f;
      padding: 2rem;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #f39c12;
      background: transparent;
      color: white;
    }
    button {
      background: #f39c12;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="training.html">Training</a>
    <a href="nutrition.html">Nutrition</a>
    <a href="membership.html">Membership</a>
  </nav>

  <h1>Personalized Training Questionnaire</h1>
  <form action="https://formspree.io/f/xkgbdqea" method="POST">
    <input type="hidden" name="_next" value="membership.html" />
    <label>Full Name: <input type="text" name="name" required></label>
    <label>Fitness Level:
      <select name="level">
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
    </label>
    <label>Training Style:
      <select name="style">
        <option>Strength</option>
        <option>Cardio</option>
        <option>HIIT</option>
        <option>Flexibility</option>
        <option>Mixed</option>
      </select>
    </label>
    <label>Goals: <textarea name="goals"></textarea></label>
    <label>Days/Week: <input type="number" name="days" min="1" max="7"></label>
    <label>Injuries: <textarea name="injuries"></textarea></label>
    <label>Equipment: <textarea name="equipment"></textarea></label>
    <label>Workout Time: <input type="text" name="workout_time"></label>
    <label>One-on-One?: <select name="one_on_one"><option>Yes</option><option>No</option></select></label>
    <label>Progress Tracking?: <select name="tracking"><option>Yes</option><option>No</option></select></label>
    <label>Coach Experience?: <select name="coach_experience"><option>Yes</option><option>No</option></select></label>
    <label>Motivation: <textarea name="motivation"></textarea></label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
